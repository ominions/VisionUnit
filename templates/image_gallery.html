<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    img { width: 200px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div>
    {% for image in images %}
      <img src="{{ url_for('images', filename=image) }}" alt="Image">
    {% endfor %}
  </div>
</body>
</html>
